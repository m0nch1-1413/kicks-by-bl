<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KICKS BY BL STAFF</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor-principal">
  <h1>KICKS BY BL STAFF</h1>

  <button onclick="mostrarSeccion('horarios')">üìÖ Horarios</button>
  <button onclick="mostrarSeccion('calendarioVisual')">üìÜ Ver Calendario Visual</button>
  <button onclick="mostrarSeccion('salario')">üìä Mi salario esperado</button>
  <button onclick="mostrarSeccion('calculadora')">üßÆ Calculadora N√≥mina</button>

  
  <div id="horarios" style="display:none;">
    <h2>Horarios</h2>
    <h3>Introduce tu horario semanal</h3>

    <label for="semana">Semana:</label>
    <input type="number" id="semana" min="1" value="1">

    <label for="baseHoraria">Base horaria semanal:</label>
    <select id="baseHoraria">
      <option value="12">12 horas</option>
      <option value="16">16 horas</option>
      <option value="20">20 horas</option>
      <option value="24">24 horas</option>
    </select>

    <label for="fechaInicioSemana">Fecha inicio de semana:</label>
    <input type="date" id="fechaInicioSemana">

    <label for="fechaFinSemana">Fecha fin de semana:</label>
    <input type="date" id="fechaFinSemana">

    <h4>Horario por d√≠a</h4>

    <label>Lunes:
      <input type="time" class="entradaDia" data-dia="Lunes">
      <input type="time" class="salidaDia" data-dia="Lunes">
      <input type="checkbox" class="festivoDia" data-dia="Lunes"> Festivo
      <input type="checkbox" class="libreDia" data-dia="Lunes"> D√≠a libre
    </label>
    
    <label>Martes:
      <input type="time" class="entradaDia" data-dia="Martes">
      <input type="time" class="salidaDia" data-dia="Martes">
      <input type="checkbox" class="festivoDia" data-dia="Martes"> Festivo
      <input type="checkbox" class="libreDia" data-dia="Martes"> D√≠a libre
    </label>

    <label>Mi√©rcoles:
      <input type="time" class="entradaDia" data-dia="Mi√©rcoles">
      <input type="time" class="salidaDia" data-dia="Mi√©rcoles">
      <input type="checkbox" class="festivoDia" data-dia="Mi√©rcoles"> Festivo
      <input type="checkbox" class="libreDia" data-dia="Mi√©rcoles"> D√≠a libre
    </label>

    <label>Jueves:
      <input type="time" class="entradaDia" data-dia="Jueves">
      <input type="time" class="salidaDia" data-dia="Jueves">
      <input type="checkbox" class="festivoDia" data-dia="Jueves"> Festivo
      <input type="checkbox" class="libreDia" data-dia="Jueves"> D√≠a libre
    </label>

    <label>Viernes:
      <input type="time" class="entradaDia" data-dia="Viernes">
      <input type="time" class="salidaDia" data-dia="Viernes">
      <input type="checkbox" class="festivoDia" data-dia="Viernes"> Festivo
      <input type="checkbox" class="libreDia" data-dia="Viernes"> D√≠a libre
    </label>

    <label>S√°bado:
      <input type="time" class="entradaDia" data-dia="S√°bado">
      <input type="time" class="salidaDia" data-dia="S√°bado">
      <input type="checkbox" class="festivoDia" data-dia="S√°bado"> Festivo
      <input type="checkbox" class="libreDia" data-dia="S√°bado"> D√≠a libre
    </label>

    <label>Domingo:
      <input type="time" class="entradaDia" data-dia="Domingo">
      <input type="time" class="salidaDia" data-dia="Domingo">
      <input type="checkbox" class="festivoDia" data-dia="Domingo"> Festivo
      <input type="checkbox" class="libreDia" data-dia="Domingo"> D√≠a libre
    </label>

    <button type="button" onclick="guardarHorarioSemanal()">A√±adir / Modificar Horario Semanal</button>
    <h4>Horarios Semanales Guardados</h4>
    <div id="listaHorarios"></div>
  </div>

  <div id="calendarioVisual" style="display:none; background-color:#1c1c1e; border-radius:8px; padding:1rem; margin-top:1rem;">
    <h2>Calendario Visual de Horarios</h2>
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
      <button id="btnMesAnterior">‚óÄÔ∏è Mes anterior</button>
      <div id="mesActualLabel" style="font-weight: bold; color: #fff;"></div>
      <button id="btnMesSiguiente">‚ñ∂Ô∏è Mes siguiente</button>
    </div>
    <div id="contenedorCalendario"></div>
  </div>

  <div id="salario" style="display:none;">
    <h2>Mi salario esperado</h2>
  
    <label for="baseSalarioEsperado">Base horaria semanal:</label>
    <select id="baseSalarioEsperado">
      <option value="12">12 horas</option>
      <option value="16">16 horas</option>
      <option value="20">20 horas</option>
      <option value="24">24 horas</option>
      <option value="39">39 horas</option>
    </select>
  
    <label for="semanaInicio">Desde semana:</label>
    <input type="number" id="semanaInicio" min="1">
  
    <label for="semanaFin">Hasta semana:</label>
    <input type="number" id="semanaFin" min="1">
  
    <label for="irpfSalario">IRPF (%):</label>
    <input type="number" id="irpfSalario" placeholder="Ejemplo: 12">
  
    <button onclick="calcularSalarioEsperado()">Calcular Salario Esperado</button>
  
    <div id="resultadoSalario"></div>
  </div>

  <div id="calculadora" style="display:none;">
    <h2>Calculadora de la dolorosa ü´†</h2>

    <label for="base">Selecciona base salarial:</label>
    <select id="base">
      <option value="1000">12</option>
      <option value="591.71">16</option>
      <option value="739.52">20</option>
      <option value="887.48">24</option>
      <option value="2000">39</option>
    </select>

    <label for="horasComp">N√∫mero de horas complementarias:</label>
    <input type="number" id="horasComp" placeholder="Introduce horas complementarias" />

    <label for="horasFest">N√∫mero de horas festivas:</label>
    <input type="number" id="horasFest" placeholder="Introduce horas festivas" />

    <label for="horasNoct">N√∫mero de horas nocturnas:</label>
    <input type="number" id="horasNoct" placeholder="Introduce horas nocturnas" />

    <label for="ssSelect">Seguridad Social (%):</label>
    <select id="ssSelect" onchange="mostrarPersonalizado()">
      <option value="6.48">6.48 %</option>
      <option value="personalizado">Personalizado</option>
    </select>
    <input type="number" id="ssPersonalizado" placeholder="Introduce % personalizado" style="display:none;" />

    <label for="irpf">IRPF (%):</label>
    <input type="number" id="irpf" placeholder="Ejemplo: 12" />

    <button onclick="calcularNomina()">Calcular N√≥mina</button>

    <div id="resultado"></div>
  </div>


  <script src="app.js"></script>
</body>
</html>
