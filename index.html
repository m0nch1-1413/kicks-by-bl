<!DOCTYPE html>
<html lang="es">
<head>

      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1f0f;
    }

    div {
      padding: 1rem;
    }

    input, select {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #1c1c1e;
      color: #fff;

    label {

    }

    #listaHorarios div {
      background-color: #1c1c1e;
      border: 1px solid #333;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {

    }
  </style>
</head>
